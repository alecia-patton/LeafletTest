<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
		<!--[if lte IE 8]>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
		<![endif]-->
		<style type="text/css">
			body {
				padding: 0;
				margin: 0;
			}

			html, body, #cupcake-map {
				height: 100%;
			}

		</style>
		<link rel="stylesheet" href="Leaflet/leaflet.css" />
		<script type="text/javascript" src="Leaflet/leaflet.js"></script>
		<script src="Ajax/dist/leaflet.ajax.min.js"></script>
	</head>
	<body>
		<div id="cupcake-map"></div>
		<script>
			var cupcakeTiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
				attribution : '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
			});

			
			var geojsonLayer = new L.GeoJSON.AJAX("cupcakes.json");

			var map = L.map('cupcake-map').setView([34.8703, -92.1153], 13);
			cupcakeTiles.addTo(map);
			geojsonLayer.addTo(map);

		</script>
	</body>
</html>
